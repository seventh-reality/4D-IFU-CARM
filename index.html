<!doctype html>
<html lang="en">
  <head>
    <title>4D-IFU</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="4D-IFU" />
    <meta name="description" content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seventh-reality.github.io/4D-IFU/" />
    <meta property="og:title" content="IFU" />
    <meta property="og:description" content="the next generation of instructions for use" />
    <meta property="og:image" content="preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://seventh-reality.github.io/4D-IFU/" />
    <meta property="twitter:title" content="IFU" />
    <meta property="twitter:description" content="the next generation of instructions for use" />
    <meta property="twitter:image" content="preview.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <style>
      img {
        padding-top: 4px;
        display: block;
        margin: 0 auto;
      }

      #box img {
        width: 100%;
      }

      #button-inside-viewer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0px;
      }

      #button-inside-viewer img {
        height: 40px;
      }

      .attributiontwo9 {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 0;
        background-image: url('black.png');
        background-size: cover;
        background-repeat: no-repeat;
      }

      .attributiontwo9 a {
        margin: 0 12px;
        text-decoration: none;
      }

      .attributiontwo9 img {
        width: 40px;
        height: 40px;
        transition: transform 0.2s ease;
      }

      .attributiontwo9 img:hover {
        transform: scale(1.1);
      }

      h5 {
        text-align: center;
        margin-top: -5px;
        font-size: 9px;
      }
    </style>
  </head>

  <body>
    <div align="center">
      <img src="4D.png" alt="4D Logo" />
    </div>

    <div id="box">
      <img src="icons.png" alt="Icons Banner" />
    </div>

    <div id="carm">
      <!-- <model-viewer> HTML element -->
      <model-viewer
        src="assets/C-arms_animation.glb"
        ios-src="assets/C-arm.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        poster="loading.gif"
        shadow-intensity="0.88"
        shadow-softness="1"
        exposure="1"
        autoplay
      >
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>

        <button slot="ar-button" id="ar-button">View in 4D</button>

        <!-- Left & Right Aligned Logos INSIDE model-viewer -->
        <div id="button-inside-viewer">
          <img src="4.png" alt="Left Logo" />
          <img src="iitname.png" alt="Right Logo" />
        </div>

        <div id="ar-prompt">
          <img src="ar_hand_prompt.png" />
        </div>
      </model-viewer>

      <!-- Attribution Section -->
      <section class="attributiontwo9">
        <a href="https://drive.google.com/file/d/1kpr9csFU_trpcXrLeKH5CQIM5k02qxK6/view?usp=sharing">
          <img src="Brochure_1.png" alt="Brochure" />
        </a>
        <a href="https://youtu.be/feR4lDjrLt8">
          <img src="Video_1.png" alt="Video" />
        </a>
        <a href="https://seventh-reality.com/">
          <img src="web_1.png" alt="Website" />
        </a>
        <a href="https://forms.gle/nPU6KsDggsqnVopt6">
          <img src="form_1.png" alt="Form" />
        </a>
      </section>
    </div>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LK8RR7VENG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-LK8RR7VENG');
    </script>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
